<ag-grid-angular style="width: 500px; height: 185px;" class="ag-fresh"
                 [rowData]="vehicles | async"
                 [columnDefs]="columnDefs"
                 [gridOptions]="gridOptions"
                 (gridReady)="onGridReady($event)"
		 [enableSorting]="true"
                 [enableFilter]="true"

                 (cellValueChanged)="onRowChanged($event)"
                 (gridReady)="onGridReady($event)">
</ag-grid-angular>
